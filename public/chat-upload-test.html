<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalo Chat Upload Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .upload-section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px dashed #ddd;
        }
        .upload-section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 15px;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .result h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .result pre {
            background: rgba(0,0,0,0.05);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .preview {
            margin-top: 15px;
            text-align: center;
        }
        .preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: #667eea;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .info p {
            margin: 5px 0;
            font-size: 13px;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zalo Chat Upload Test</h1>
        <p class="subtitle">Test GCP file upload for chat messages</p>

        <div class="info">
            <p><strong>Server:</strong> http://34.124.227.173:5000</p>
            <p><strong>Max Size:</strong> 10MB</p>
            <p><strong>Allowed:</strong> Images (jpg, png, gif) and Videos (mp4, webm)</p>
        </div>

        <!-- Single Image Upload -->
        <div class="upload-section">
            <h2>Single Image Upload</h2>
            <input type="file" id="singleImage" accept="image/*">
            <button onclick="uploadSingleImage()">Upload Image</button>
            <div class="loading" id="loading1">
                <div class="spinner"></div>
                <p>Uploading...</p>
            </div>
            <div class="result" id="result1"></div>
        </div>

        <!-- Multiple Images Upload -->
        <div class="upload-section">
            <h2>Multiple Images Upload</h2>
            <input type="file" id="multipleImages" accept="image/*" multiple>
            <button onclick="uploadMultipleImages()">Upload Images (Max 10)</button>
            <div class="loading" id="loading2">
                <div class="spinner"></div>
                <p>Uploading...</p>
            </div>
            <div class="result" id="result2"></div>
        </div>

        <!-- Video Upload -->
        <div class="upload-section">
            <h2>Video Upload</h2>
            <input type="file" id="video" accept="video/*">
            <button onclick="uploadVideo()">Upload Video</button>
            <div class="loading" id="loading3">
                <div class="spinner"></div>
                <p>Uploading...</p>
            </div>
            <div class="result" id="result3"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/chat';

        function showLoading(id) {
            document.getElementById(id).style.display = 'block';
        }

        function hideLoading(id) {
            document.getElementById(id).style.display = 'none';
        }

        function showResult(id, success, data) {
            const result = document.getElementById(id);
            result.className = `result ${success ? 'success' : 'error'}`;
            result.style.display = 'block';
            
            let html = `<h3>${success ? 'Success!' : 'Error'}</h3>`;
            html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            
            if (success && data.imageUrl) {
                html += `<div class="preview"><img src="${data.imageUrl}" alt="Uploaded image"></div>`;
            }
            if (success && data.images && data.images.length > 0) {
                html += '<div class="preview">';
                data.images.forEach(img => {
                    html += `<img src="${img.url}" alt="${img.filename}" style="max-width: 150px; margin: 5px;">`;
                });
                html += '</div>';
            }
            
            result.innerHTML = html;
        }

        async function uploadSingleImage() {
            const fileInput = document.getElementById('singleImage');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            showLoading('loading1');
            
            try {
                const response = await fetch(`${API_BASE}/image`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                hideLoading('loading1');
                showResult('result1', response.ok, data);
            } catch (error) {
                hideLoading('loading1');
                showResult('result1', false, { error: error.message });
            }
        }

        async function uploadMultipleImages() {
            const fileInput = document.getElementById('multipleImages');
            const files = fileInput.files;
            
            if (files.length === 0) {
                alert('Please select images');
                return;
            }

            if (files.length > 10) {
                alert('Maximum 10 images allowed');
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('images', files[i]);
            }

            showLoading('loading2');
            
            try {
                const response = await fetch(`${API_BASE}/images`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                hideLoading('loading2');
                showResult('result2', response.ok, data);
            } catch (error) {
                hideLoading('loading2');
                showResult('result2', false, { error: error.message });
            }
        }

        async function uploadVideo() {
            const fileInput = document.getElementById('video');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a video');
                return;
            }

            const formData = new FormData();
            formData.append('video', file);

            showLoading('loading3');
            
            try {
                const response = await fetch(`${API_BASE}/video`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                hideLoading('loading3');
                showResult('result3', response.ok, data);
            } catch (error) {
                hideLoading('loading3');
                showResult('result3', false, { error: error.message });
            }
        }
    </script>
</body>
</html>
